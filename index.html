<head>

<body style="overflow: hidden;background-color: darkgray;">
    <div class="ui container" style="margin: 0; padding: 30px;">
        <div class="ui grid">
            <div class="ui row" style="background-color: white;">
                <div class="four wide column">
                    <div class="ui vertical menu" style="height: 88vh;" >
                        <div class="item">
                          <div class="header">Cast Hexagram</div>
                          <div class="menu">
                            <a class="item" onClick="cast()">Three coins method</a>
                          </div>
                        </div>
                        <div class="item">
                          <div class="header">Consult Yi-Jing</div>
                          <div class="menu" style="margin: auto;">
                              <input placeholder="Hexagram #" value="" id="hexNumberTextbox" />
                              <button onClick="selectHexagram()" type="submit">Select Hexagram</button>
                          </div>
                        </div>
                        <div class="item">
                          <div class="header">Past readings</div>
                          <div class="menu">
                            <a class="item">View list</a>
                          </div>
                        </div>
                        <div class="item">
                          <div class="header">Data (JSON)</div>
                          <div class="menu">
                            <a class="item">Export Readings</a>
                            <a class="item">Import Readings</a>
                          </div>
                        </div>
                      </div>
                </div>
                <div class="eleven wide column display" style="margin: 20px; overflow-y: scroll; height: 85vh; width: 100vh; text-align: center;">
                    <div class="display">
                        <div id="title"></div>
                        <div id="lines"></div>
                        <div id="text"></div>
                        <div id="SectionSeperator"></div>
                        <div id="changingTitle"></div>
                        <div id="changingLines"></div>
                        <div id="changingText"></div>
                    </div>
                </div>
                
                 
            </div>
        </div>
    </div>
</body>
